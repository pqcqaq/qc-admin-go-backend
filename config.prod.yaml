# 生产环境配置示例
server:
  port: ":8080"
  mode: "release"  # gin模式: debug, release, test
  debug: false     # 生产环境关闭debug模式
  cors:
    enabled: true
    allow_all_origins: false  # 生产环境不允许所有来源
    allow_origins:
      - "https://yourdomain.com"
      - "https://www.yourdomain.com"
    allow_methods:
      - "GET"
      - "POST"
      - "PUT"
      - "DELETE"
      - "OPTIONS"
    allow_headers:
      - "Origin"
      - "Content-Type"
      - "Accept"
      - "Authorization"
      - "X-Requested-With"
    expose_headers: []
    allow_credentials: true
    max_age: 86400

database:
  driver: "sqlite3"
  dsn: "file:prod.db?cache=shared&_fk=1"

logging:
  level: "warn"    # 生产环境使用warn级别
  prefix: "PROD"   # 生产环境前缀

redis:
  addr: "localhost:6379"        # Redis服务器地址
  password: ""                  # Redis密码（如果有的话）
  db: 0                        # Redis数据库索引
  pool_size: 10                # 连接池大小
  min_idle_conns: 5            # 最小空闲连接数
  read_timeout: 3              # 读超时（秒）
  write_timeout: 3             # 写超时（秒）
  idle_timeout: 300            # 空闲超时（秒）

s3:
  endpoint: ""                  # S3端点URL (例如: https://s3.amazonaws.com)
  region: "us-east-1"          # AWS区域
  access_key_id: ""            # AWS访问密钥ID
  secret_access_key: ""        # AWS访问密钥
  session_token: ""            # AWS会话令牌（可选）
  bucket: "default-bucket"     # 默认存储桶
  use_ssl: true               # 是否使用HTTPS
  force_path_style: false     # 是否强制使用路径样式URL
  disable_ssl: false          # 是否禁用SSL
  timeout: 30                 # 超时时间（秒）
  max_retries: 3              # 最大重试次数