# 开发环境配置示例
server:
  port: "localhost:8080"
  mode: "release"  # gin模式: debug, release, test
  debug: true    # 开发环境启用debug模式，允许所有跨域
  prefix: "/api"  # API前缀
  cors:
    enabled: true
    allow_all_origins: true  # 开发环境允许所有来源
    allow_methods:
      - "GET"
      - "POST" 
      - "PUT"
      - "DELETE"
      - "OPTIONS"
      - "HEAD"
      - "PATCH"
    allow_headers:
      - "*"  # 开发环境允许所有请求头
    expose_headers: 
      - "*"  # 开发环境暴露所有响应头
    allow_credentials: true
    max_age: 86400
  middleware:
    delay:
      enabled: false   # 是否启用延迟中间件
      min: 0s          # 最小延迟时间
      max: 1s          # 最大延迟时间

logging:
  level: "debug"   # 开发环境使用debug级别
  prefix: "DEV"    # 开发环境前缀

