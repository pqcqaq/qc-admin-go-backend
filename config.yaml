server:
  port: "localhost:8080"
  mode: "release"  # gin模式: debug, release, test
  debug: true
  static: 
    enabled: true
    root: "../app/dist/build/h5"
    path: "/static"
  cors:
    enabled: true
    allow_all_origins: false
    allow_origins:
      - "http://localhost:3000"
      - "http://localhost:8080"
      - "http://127.0.0.1:3000"
      - "http://127.0.0.1:8080"
    allow_methods:
      - "GET"
      - "POST"
      - "PUT"
      - "DELETE"
      - "OPTIONS"
      - "HEAD"
      - "PATCH"
    allow_headers:
      - "Origin"
      - "Content-Type"
      - "Accept"
      - "Authorization"
      - "X-Requested-With"
      - "Cache-Control"
    expose_headers: []
    allow_credentials: true
    max_age: 86400  # 24小时

database:
  driver: "sqlite3"
  dsn: "file:ent.db?cache=shared&_fk=1"

logging:
  level: "debug"    # 日志级别: debug, info, warn, error, fatal
  prefix: "GO-BACKEND"    # 日志前缀

redis:
  addr: "localhost:6379"        # Redis服务器地址
  password: ""                  # Redis密码（如果有的话）
  db: 0                        # Redis数据库索引
  pool_size: 10                # 连接池大小
  min_idle_conns: 5            # 最小空闲连接数
  read_timeout: 3              # 读超时（秒）
  write_timeout: 3             # 写超时（秒）
  idle_timeout: 300            # 空闲超时（秒）
